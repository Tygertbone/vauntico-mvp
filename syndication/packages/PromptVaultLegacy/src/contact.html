<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vauntico Prompt Vault</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Vauntico Prompt Vault</h1>
    </header>
    <main>
        <section class="coming-soon">
            <h2>Coming Soon!</h2>
            <p>We're working hard to bring you the best experience. Sign up below to get updates!</p>
        </section>
        <section class="email-capture">
            <form id="emailForm">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Vauntico Prompt Vault. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
