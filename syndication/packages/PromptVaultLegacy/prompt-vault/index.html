<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vauntico – Legacy Tools for Digital Builders</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="icon" href="/assets/logo.png" />
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <header class="site-header" style="text-align: center; padding: 2rem 0;">
    <img src="/assets/logo.png" alt="Vauntico Logo" class="logo" style="max-width: 120px;" />
    <h1 style="margin-top: 1rem; font-size: 2rem;">Legacy Tools for Digital Builders</h1>
    <p style="font-size: 1.1rem; color: #777;">Built once. Delivered forever.</p>
  </header>

  <main style="text-align: center; margin-top: 3rem;">
  <input 
    type="email" 
    id="buyerEmail" 
    placeholder="Enter your email to access the vault" 
    required 
    style="padding: 0.8rem 1rem; font-size: 1rem; width: 300px; max-width: 90%; margin-bottom: 1rem;"
  />
  <br />
  <button onclick="payWithPaystack()" class="btn gold-btn" style="font-size: 1.2rem; padding: 1rem 2rem;">
    Access the Vault – R529
  </button>
</main>

<script>
  function payWithPaystack() {
    var email = document.getElementById("buyerEmail").value;
    if (!email) {
      alert("Please enter your email before proceeding.");
      return;
    }

    var handler = PaystackPop.setup({
      key: 'pk_live_6170742d40545d6ee122fb1d8878be1cf4eb1b4e',
      email: email, // ✅ now uses the input value
      amount: 52900,
      currency: 'ZAR',
      callback: function(response) {
        window.location.href = "https://vault.vauntico.com";
      },
      onClose: function() {
        alert('Transaction was cancelled');
      }
    });
    handler.openIframe();
  }
</script>
</body>
</html>
